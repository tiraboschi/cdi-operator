language: generic
sudo: required
dist: trusty

services:
- docker

env:
- BUILDER_NAME="kubevirt-cdi-operator/${TRAVIS_JOB_ID}builder"

install:
 - git reset --hard

script:
- make test
- make build TAG=$TRAVIS_TAG

deploy:
- provider: script
  script: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" && make push TAG=$TRAVIS_TAG
  skip_cleanup: true
  on:
    branch: master

env:
  global:
  - secure: 
  - secure: 
  - secure: 

notifications:
  irc:
    channels:
      - "chat.freenode.net#kubevirt"
    on_success: change
    on_failure: always
